name: Rubocop

on: [push]

jobs:
  rubocop:
    name: Rubocop
    runs-on: [ubuntu-latest]
    strategy:
      matrix:
        ruby: ['2.7', '3.0']

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Ruby rubocop
        run: bundle exec rubocop
